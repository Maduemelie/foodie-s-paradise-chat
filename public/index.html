            <p>Please go through the options and let me know how I can be of help today.</p>
            <ul>
              <li>To place an order, select 1.</li>
              <li>To checkout an order, select 99.</li>
              <li>To see order history, select 98.</li>

              <li>To cancel an order, select 0.</li>
            </ul>
          </div>
          
      <div class="message_container">
              
          </div>
      </div>
